<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de média</title>
<html>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <h2 class="page-notas">
      Adicione as suas notas</h2>
      
    <div class="inputs">
  <input class="input" type="number" min="0" max="10" id="nota1" name="primeira-nota" placeholder="Nota do 1° Bimestre"><br><br>
      
  <input class="input" type="number" min="0" max="10" id="nota2" name="segunda-nota" placeholder="Nota do 2° Bimestre"><br><br>
      
  <input class="input" type="number" min="0" max="10" id="nota3" name="terceira-nota" placeholder="Nota do 3° Bimestre"><br><br>
      
  <input class="input" type="number" min="0" max="10" id="nota4" name="quarta-nota" placeholder="Nota do 4° Bimestre"><br><br>
    </div>
    
  <input type="submit" class="button" value="Resultado" onclick="resultado()">
      <div class="resposta"></div>
  </body>
</html>
